name: Build and Pack

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  pack-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Pack tarball
        id: pack
        run: |
          TARBALL=$(npm pack)
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release with tarball
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.tarball }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
